{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>OneTemp - Dados & Previsões</title>
    <link rel="stylesheet" href="{% static 'global.css' %}">
</head>
<body>
     <main>
        <div class="container">
            <h2>Envie seu dataset</h2>
            <form action="{% url 'data_panel' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="file" accept="text/csv" required>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
    <footer>

    </footer>
    <script>
        {% if invalidCSV %}
            alert("Há algum erro na formatação do arquivo fornecido. Corrija e refaça o envio.")
        {% endif %}
    </script>
</body>
</html>
